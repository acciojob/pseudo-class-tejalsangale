<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pseudo Elements</title>
<style>
#container {
    margin: 20px;
}

#container::before {
    content: "Before Element";
    color: #f00;
    font-size: 20px;
}

#container::after {
    content: "After Element";
    color: #f00;
    font-size: 20px;
}
</style>
</head>
<body>
<div id="container">This is the main container element</div>
</body>
</html>
