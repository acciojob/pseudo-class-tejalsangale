<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pseudo-Elements Example</title>
<style>
#container {
    margin: 20px;
}

#container::before {
    content: "Before text";
    color: #f00;
    font-size: 20px;
    display: block;
}

#container::after {
    content: "After text";
    color: #f00;
    font-size: 20px;
    display: block;
}
</style>
</head>
<body>
<div id="container">
    Container content
</div>
</body>
</html>
